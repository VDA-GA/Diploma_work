{% extends "rest_framework/base.html" %}
{% load static %}

{% block bootstrap_theme %}
<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">
{% endblock %}


{% block bootstrap_navbar_variant %}{% endblock %}

{% block content%}

<form method="post" action="" class="form-floating">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center p-3"></div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
