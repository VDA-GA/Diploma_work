version: '3'

services:

  db:
    image: mysql:5.7
    restart: on-failure
    env_file:
      - .env
    expose:
      - "3306"
    volumes:
      - db_django:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "exit | mysql -h localhost -P 3306 -u root -p$$MYSQL_ROOT_PASSWORD" ]
      interval: 10s
      retries: 5
      timeout: 5s

  app:
    build: .
    tty: true
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app


volumes:
  db_django: